entryPoints:
  web:
    address: ":80"
  websecure:
    address: ":443"

api:
  dashboard: true

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false

certificatesResolvers:
  letsencrypt:
    acme:
      email: bammietop@gmail.com
      storage: acme.json
      httpChallenge:
        entryPoint: web

middlewares:
  https-redirect:
    redirectScheme:
      scheme: https
  www-redirect:
    redirectRegex:
      regex: "^https://www\\.(.*)"
      replacement: "https://$1"
      permanent: true
